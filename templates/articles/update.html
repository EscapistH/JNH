{% extends "base.html" %}
<!DOCTYPE html>
<head>
    {% block title %} 添加文章 {% endblock %}
</head>
<body>
{% block content %}
    <form method="POST">
        <div class="form-group pt-2">
            <label for="article_title">标题：</label>
            <input value="{{ article.title }}" name="article_title" id="article_title" class="form-control" type="text" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="article_auth">作者：</label>
            <input value="{{ article.auth }}" name="article_auth" id="article_auth" class="form-control" type="text" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="article_content">内容：</label>
            <textarea name="article_content" id="article_content" class="form-control" rows="7">{{ article.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-block btn-success">提交</button>
    </form>
{% endblock %}
</body>
</html>
