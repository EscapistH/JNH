{% extends "base.html" %}
<!DOCTYPE html>
<head>
    {% block title %} 添加文章 {% endblock %}
</head>
<body>
{% block content %}
    <form action="{{ url_for('articles.add_one') }}" method="post">
        <div class="form-group" style="padding-top: 10px;">
            <label for="article_title">标题：</label>
            <input name="article_title" id="article_title" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="article_auth">作者：</label>
            <input name="article_auth" id="article_auth" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="article_content">内容：</label>
            <textarea name="article_content" id="article_content" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-block btn-success">提交</button>
    </form>
{% endblock %}
</body>
</html>
