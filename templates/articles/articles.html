{% extends "base.html" %}
<!DOCTYPE html>
<head>
    {% block title %} 文章列表 {% endblock %}
</head>
<body>
{% block content %}
    {% for article in articles %}
        <a href="{{ url_for('articles.show_by_id', article_id = article.article_id) }}" class="text-dark text-decoration-none">
            <div class="border-bottom pb-3">
                <p class="invisible">{{ article.article_id }}</p>
                <h2>{{ article.article_title }}</h2><br>
                <h6>{{ article.article_content }}</h6>
            </div>
        </a>
    {% endfor %}
    <a href="{{ url_for('articles.add_one') }}" class="btn btn-block btn-dark">添加文章</a>
{% endblock %}
</body>
</html>
