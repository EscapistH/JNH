{% extends "base.html" %}
<!DOCTYPE html>
<head>
    {% block title %} 文章列表 {% endblock %}
</head>
<body>
{% block content %}
    {% for article in articles %}
        <a href="{{ url_for('articles.show_by_id', article_id = article.article_id) }}" class="text-dark text-decoration-none">
            <div class="border-bottom pb-3">
                <p class="invisible">{{ article.article_id }}</p>
                <h2>{{ article.article_title }}</h2><br>
                <h6 class="text-wrap">{{ article.article_content }}</h6>
            </div>
        </a>
    {% endfor %}
    <div class="mt-3">
        <div>
            <nav aria-label="page_navigation">
                <ul class="pagination justify-content-start">
                    <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1"><span>&laquo;</span></a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item"><a class="page-link" href="#"><span>&raquo;</span></a></li>
                </ul>
            </nav>
            <a href="{{ url_for('articles.add_one') }}" class="btn btn-dark">添加文章</a>
        </div>
    </div>
{% endblock %}
</body>
</html>
