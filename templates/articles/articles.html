{% extends "base.html" %}
<!DOCTYPE html>
<head>
    {% block title %} 文章 {% endblock %}
</head>
<body>
    {% block content %}
        <div class="text-center">
        <table class="table table-striped">
            <tr>
                <th>标题</th>
                <th>作者</th>
                <th>内容</th>
                <th>操作</th>
            </tr>
            {% for article in articles %}
            <tr>
                <td>{{ article.article_title }}</td>
                <td>{{ article.article_auth }}</td>
                <td>{{ article.article_content }}</td>
                <td>
                    <button class="btn btn-sm btn-primary">修改</button>
                    <button class="btn btn-sm btn-danger">删除</button>
                </td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="4">
                    <a href="{{ url_for('articles.add_one') }}">
                        <button class="btn btn-primary btn-block">添加</button>
                    </a>
                </td>
            </tr>
        </table>
        </div>
    {% endblock %}
</body>
</html>
