{% extends "base.html" %}
<!DOCTYPE html>
<head>
    {% block title %} 首页 {% endblock %}
</head>
<body>
    {% block content %}
        <!-- 轮播图容器 -->
        <div id="top_rotation_img" class="carousel slide" data-ride="carousel">
            <!-- 轮播图底部指示器 -->
            <ul class="carousel-indicators">
                <li data-target="#top_rotation_img" data-slide-to="0"></li>
                <li data-target="#top_rotation_img" data-slide-to="1"></li>
                <li data-target="#top_rotation_img" data-slide-to="2"></li>
                <li data-target="#top_rotation_img" data-slide-to="3"></li>
                <li data-target="#top_rotation_img" data-slide-to="4"></li>
            </ul>
            <!-- 轮播图 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-75 h-25 rounded mx-auto" src="{{ url_for('static', filename='image/1.jpg') }}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-75 h-25 rounded mx-auto" src="{{ url_for('static', filename='image/1.jpg') }}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-75 h-25 rounded mx-auto" src="{{ url_for('static', filename='image/1.jpg') }}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-75 h-25 rounded mx-auto" src="{{ url_for('static', filename='image/1.jpg') }}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-75 h-25 rounded mx-auto" src="{{ url_for('static', filename='image/1.jpg') }}">
                </div>
            </div>
            <!-- 上一张 -->
            <a class="carousel-control-prev" href="#top_rotation_img" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <!-- 下一张 -->
            <a class="carousel-control-next" href="#top_rotation_img" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <a href="{{ url_for('articles.show_all') }}">看文</a>
        <a href="{{ url_for('photos.show_all') }}">看图</a>
    {% endblock %}
</body>
</html>
